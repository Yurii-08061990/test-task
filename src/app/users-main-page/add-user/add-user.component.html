<div class="card">
	<mat-card>
		<mat-card-header>
			<form [formGroup]="userForm" class="form">
				<div class="header">Create User</div>
				<mat-form-field appearance="fill" style="display: none">
					<mat-label></mat-label>
					<input matInput placeholder="Yurii" formControlName="id">
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Enter your Name</mat-label>
					<input matInput placeholder="Yurii" formControlName="name" required>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Enter your age</mat-label>
					<input matInput placeholder="25" formControlName="age" required>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Enter your country</mat-label>
					<input matInput placeholder="Ukraine" formControlName="country" required>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Enter your email</mat-label>
					<input matInput placeholder="google@example.com" formControlName="email" required>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Enter your phone</mat-label>
					<input matInput placeholder="+380980387373" formControlName="phone" required>
				</mat-form-field>
			</form>
		</mat-card-header>
		<mat-card-actions align="end">
			<button mat-button (click)="save(userForm)">Create</button>
			<button mat-button (click)="cancel()">Cancel</button>
		</mat-card-actions>
	</mat-card>
</div>
